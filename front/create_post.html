<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer un Post - Reddit Clone</title>
  <link rel="stylesheet" href="./style/main.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dae0e6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff4500;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e03e00;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Créer un Post</h1>
    <button onclick="window.location.href='home.html'">Retour</button>
  </header>

  <main>
    <form id="createPostForm">
      <label for="title">Titre :</label>
      <input type="text" id="title" name="title" required />

      <label for="content">Contenu :</label>
      <textarea id="content" name="content" required></textarea>

      <button type="submit">Publier</button>
    </form>
    <div id="message"></div>
  </main>

  <script src="create_post.js"></script>
</body>
</html>
